  <body>
      <div>
              <h1 id="h1">Bunnimage 🐇</h1>
              <form id = "myform" onsubmit="getImage(event)" enctype="multipart/form-data">
                  <input id ="image" class="label" type="file" 
                  accept="image/x-png.image/jpeg" 
                  name="image"></input> 
                  <input id="username" type="text" id="name" name="name"
                  class="c-form-input" placeholder="Enter your file's name"> 
                  <br></br>  
                  <input id="button1" class="c-btn c-btn--primary" type="submit" value="Submit Your Picture></input>" 

                  <br><br> 

                  <input id="downloadusername"> </input>
                  <input id="button2" class="c-btn c-btn--primary" type="button" value="Download" onclick="downloadImage()"
                 "></input>
              
              </form>
              <br/>
              <div id="output"></div>
        </div>
    </body>
